<html>

<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>

    <ul class="menu">

        <li class="links"><a href="#photo gallery">Photo Gallery</a> </li>
        <li class="links"><a href="#grid gallery">Grid Gallery</a></li>
        <li class="links"><a href="#sliding gallery">Sliding Gallery</a></li>

    </ul>

    <section id="photo gallery">

        <img id="img1" src="download.jpg">

    </section>

    <section id="grid gallery">
        <span>
            <img id="img2" src="captain%20america.jpg">

            <img id="img3" src="black%20panther.jpg">

            <img id="img4" src="Hulk.jpg">

            <img id="img5" src="iron%20man.jpg">
        </span>
        <br><br><br>
        <span>
            <img id="img6" src="thanos.jpg">

            <img id="img7" src="thor.jpg">

            <img id="img8" src="wonder%20woman.jpg">

            <img id="img9" src="no%20need.jpg">


        </span>

    </section>

    <h3>Sliding Gallery</h3>

    <div class="carousel-slide">
        <div class="carousel-inner">

            <div class="item-active">

                <center>

                    <img class="img-responsive" src="captain%20america.jpg">
                    <div class="carousel-content">
                        <p>Caiptain America</p>
                    </div>

                </center>

            </div>

            <div class="item">

                <center>

                    <img class="img-responsive" src="black%20panther.jpg">
                    <div class="carousel-content">
                        <p>Black Panther</p>
                    </div>

                </center>

            </div>



            <div class="item">

                <center>

                    <img class="img-responsive" src="Hulk.jpg">
                    <div class="carousel-content">
                        <p>Hulk</p>
                    </div>

                </center>

            </div>



            <div class="item">

                <center>

                    <img class="img-responsive" src="iron%20man.jpg">
                    <div class="carousel-content">
                        <p>Iron Man</p>
                    </div>

                </center>

            </div>

            <div class="item">

                <center>

                    <img class="img-responsive" src="thanos.jpg">
                    <div class="carousel-content">
                        <p>Thanos</p>
                    </div>

                </center>

            </div>

            <div class="item">

                <center>

                    <img class="img-responsive" src="thor.jpg">
                    <div class="carousel-content">
                        <p>Thor</p>
                    </div>

                </center>

            </div>

            <div class="item">

                <center>

                    <img class="img-responsive" src="wonder%20woman.jpg">
                    <div class="carousel-content">
                        <p>Wonder Woman</p>
                    </div>

                </center>

            </div>

            <div class="item">

                <center>

                    <img class="img-responsive" src="no%20need.jpg">
                    <div class="carousel-content">
                        <p>Wander Vision</p>
                    </div>

                </center>

            </div>

            <a class="left carousel-control" href="#mycarousel" dataslide="prev">

                <span class="glyphicon glyphicon-chevron-left"></span>

            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">

                <span class="glyphicon glyphicon-chevron-right"></span>

            </a>

        </div>
    </div>

    <ol class="carousel-indicators">

        <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
        <li data-target="#mycarousel" data-slide-to="1"></li>
        <li data-target="#mycarousel" data-slide-to="2"></li>
        <li data-target="#mycarousel" data-slide-to="3"></li>
        <li data-target="#mycarousel" data-slide-to="4"></li>
        <li data-target="#mycarousel" data-slide-to="5"></li>
        <li data-target="#mycarousel" data-slide-to="6"></li>
        <li data-target="#mycarousel" data-slide-to="7"></li>
        <li data-target="#mycarousel" data-slide-to="8"></li>

    </ol>






</body>

</html>
